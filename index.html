<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock , Paper , Scissors (edited)</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/fonts.css">

</head>

<body>


    <div class="header">
        <div class="logo">
            <a href="#" class="link">Rock Paper Scissor</a>
            <p>Browser Game</p>
        </div>
    </div>
    <main>
        <div class="score">
            <div class="player-score">
                <h2 class="psp">Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2 class="csp">Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper and Scissors</h1>
            <button>Let's Play</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class="player-hand" src="./images/rock.png" alt="" />
                <img class="computer-hand" src="./images/rock.png" alt="" />
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
        </section>


    </main>

    <script src="./JavaScript/main.js"></script>
</body>

</html>
